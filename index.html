<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Interactive Form</h1>
        <p id="description">Responsive web design project</p>
        <form action="" id="survey-form">
            <div>
                <label id="name-label" for="name">* Name:</label>
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Type your name" required>
            </div>
            <div>
                <label id='email-label' for="email">* Email:</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Type your email" required>
            </div>
            <div>
                <label id="number-label" for="year">Born year:</label>
                <input type="number" name="year" id="number" min="4" max="10" class="input-field" placeholder="Type the year you born">
            </div>
            <div>
                <label for="chooseEditor">What's your favorite code editor?</label>
                <select name="chooseEditor" id="dropdown" class="dropdown">
                    <option value="vscode">Visual Studio Code</option>
                    <option value="sublimetext">Sublime Text</option>
                    <option value="atom">Atom</option>
                    <option value="webstorm">WebStorm</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div>
                <label for="rate">Do you recommend our service to a friend?</label>
                <ul style="list-style: none;">
                    <li class="option"><label>For sure<input name="radio-buttons" value="1" type="radio" class="rating"></label></li>
                    <li class="option"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="rating"></label></li>
                    <li class="option"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="rating"></label></li>
                </ul>
            </div>
            <div>
                <label for="Things about Web Development that you like:"></label>
                <ul style="list-style: none;">
                    <li class="checkbox"><label><input name="things" value="1" type="checkbox" class="things">Design</label></li>
                    <li class="checkbox"><label><input name="things" value="1" type="checkbox" class="things">Programming</label></li>
                    <li class="checkbox"><label><input name="things" value="1" type="checkbox" class="things">Frameworks</label></li>
                    <li class="checkbox"><label><input name="things" value="1" type="checkbox" class="things"></label>Multiplatform web apps</li>
                </ul>
            </div>
            <div>
                <label for="comments">Any suggestions for this form?</label>
                <textarea name="comments" id="comment" cols="30" rows="10" class="input-field" placeholder="Enter your comment here..."></textarea>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
